apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bfiguet/iot-bfiguet.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
